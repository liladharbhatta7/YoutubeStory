name: Daily Nepali Shorts Generator

on:
  schedule:
    # 23:15 UTC = 05:00 NPT
    - cron: '15 23 * * *'
  workflow_dispatch:

permissions:
  contents: write # Needed for uploading/downloading artifacts if we use releases, but for 'actions/upload-artifact@v4' it's fine.

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install System Dependencies (FFmpeg & Fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          # Install Devanagari fonts
          sudo apt-get install -y fonts-noto-core fonts-noto-extra
          mkdir -p assets/fonts
          # Copy system font to helpful location or symlink if needed by script
          # The script looks in assets/fonts/NotoSansDevanagari-Bold.ttf
          # We can try to find where apt installed it. Usually /usr/share/fonts/maybe...
          # Let's simple check if we can locate it or just use the system path in the script if we knew it.
          # For robustness, let's copy it if found.
          find /usr/share/fonts/ -name "*Devanagari-Bold.ttf" -exec cp {} assets/fonts/NotoSansDevanagari-Bold.ttf \; || echo "Font copy failed, script will use fallback"

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: Download State Artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: daily.yml
          name: state-json
          path: state/
          if_no_artifact_found: warn
          # This action searches previous successful runs for the artifact

      - name: Run Daily Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -m src.main --count 3

      - name: Upload State Artifact
        uses: actions/upload-artifact@v4
        with:
          name: state-json
          path: state/state.json
          retention-days: 14

      - name: Upload Report & Logs
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-${{ github.sha }}
          path: |
            report.json
            logs.txt
          retention-days: 14
