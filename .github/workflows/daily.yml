name: Daily Nepali Shorts Generator

on:
  schedule:
    # 23:15 UTC = 05:00 NPT
    - cron: '15 23 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4 # Updated to v4

      - name: Set up Python
        uses: actions/setup-python@v5 # Updated to v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies (FFmpeg & Fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-noto-core fonts-noto-extra
          mkdir -p assets/fonts
          find /usr/share/fonts/ -name "*Devanagari-Bold.ttf" -exec cp {} assets/fonts/NotoSansDevanagari-Bold.ttf \; || echo "Font copy failed"

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: Download State Artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: daily.yml
          name: state-json
          path: state/
          if_no_artifact_found: warn

      - name: Run Daily Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -m src.main --count 3

      - name: Upload State Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state-json
          path: state/state.json
          retention-days: 14

      - name: Upload Report & Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-${{ github.sha }}
          path: |
            report.json
            logs.txt
          retention-days: 14