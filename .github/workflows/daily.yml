name: Daily Nepali Shorts Generator

on:
  schedule:
    - cron: '15 23 * * *'
  workflow_dispatch:

# Prevents two runs from updating state.json at the same time
concurrency:
  group: daily-nepali-shorts
  cancel-in-progress: false

permissions:
  contents: write  # Allows the bot to save the state.json back to the repo

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for pushing changes back

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-noto-core fonts-noto-extra
          mkdir -p assets/fonts
          find /usr/share/fonts/ -name "*Devanagari-Bold.ttf" -exec cp {} assets/fonts/NotoSansDevanagari-Bold.ttf \; || echo "Font copy failed"

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Run Daily Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WORKER_API_KEY: ${{ secrets.WORKER_API_KEY }}
          WORKER_API_URL: https://techkoseli.liladharbhatta9.workers.dev
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # state/state.json is already present from checkout
          python -m src.main --count 1

      - name: Save Updated State
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add state/state.json
          # Only commit if the file actually changed
          git diff --quiet && git diff --staged --quiet || git commit -m "Update state index [skip ci]"
          git push

      - name: DEBUG â€“ workflow version
        run: |
          echo "DEBUG: Artifact step is removed"
          echo "DEBUG: This is the current workflow"

